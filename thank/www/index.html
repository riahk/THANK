<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ThankCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
      <ion-header-bar class="bar-stable">
        <div class="button-bar">
        <button ng-click="toggleMenuLeft()" class="button ion-navicon-round"></button>
        <button ui-sref="thanks" class="button ion-android-home"></button>
        <button class="button icon-right ion-compose"
          ng-click="openModal()"></button>  
        </div>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive"><h1 class="title">Options</h1></ion-header-bar>
        <ion-content>
        <ion-list>
          <ion-item ng-click="toggleMenuLeft()" ui-sref="welcome">Welcome!</ion-item>
          <ion-item ng-click="toggleMenuLeft()" ui-sref="login">Login</ion-item>
        </ion-list>
        </ion-content>
      </ion-side-menu>
        
    </ion-side-menus>
    
    <script id="thank-modal.html" type="text/ng-template">
      <div class="modal">
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Thank</h1>
        <button class="button icon-right" ng-click="closeModal()">Cancel</button>  
      </ion-header-bar>

      <ion-content>
      <form ng-submit="newThank(newthank)">
        <div class="list">
        <label class="item item-input">
          <textarea type="text" class="textfield" ng-Model="newthank" placeholder="What are you thankful for?"></textarea>
        </label>
        <button class="button button-block button-positive">Submit</button>
      </div>
      </form>
      </ion-content>
      </div>
    </script>

    <script id="welcome.html" type="text/ng-template">
      <ion-view>
        <ion-content>
        <div class="card">
          <div class="item item-divider">
            Welcome to THANK!
          </div>
          <div class="item item-text-wrap">
            THANK helps you to keep track of what you're thankful for, and see what everybody else is thankful for too! Spread positivity by letting everybody know what you were thankful for today. : ]
          </div>
        </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="thankView.html">
      <ion-view>
      <ion-content>
      <ion-list>
        <ion-item ng-repeat="thank in thanks | orderBy: '-date'">
          <div class="item item-text-wrap">I'm thankful for {{thank.body}}
            <div>{{ thank.date | date }}</div>
            <button class="button" ng-click="removeThank($index)">Delete</button>
            <button class="button button-positive" ng-click="incrementThanks($index)">THANK</button>
          </div>
        </ion-item>
        </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="loginView.html">
      <ion-view>
      <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Password">
        </label>
      </div>
      <button class="button button-block">Submit</button>
      </ion-content>
      </ion-view>
    </script>

  </body>
</html>
