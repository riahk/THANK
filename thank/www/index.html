<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ThankCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">THANK</h1>
        <button class="button icon-right ion-home"
          ng-click="openModal()"></button>  
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="thank in thanks">
            I'm thankful for {{thank.body}}
          </ion-item>
        </ion-list> 
      </ion-content>
    </ion-pane>
    
    <script id="thank-modal.html" type="text/ng-template">
      <div class="modal">
      <ion-header-bar class="bar-secondary">
        <button class="button" ng-click="closeModal()">Cancel</button>
        <h1 class="title">New Thank</h1>
      </ion-header-bar>

      <ion-content>
      <form ng-submit="newThank(newthank)">
        <div class="list">
        <label class="item item-input">
          <textarea type="text" ng-Model="newthank" placeholder="What are you thankful for?"></textarea>
        </label>
        <button class="button button-block button-positive">Submit</button>
      </div>
      </form>
      </ion-content>
      </div>
    </script>
  </body>
</html>
